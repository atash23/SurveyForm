<!DOCTYPE html>
<html lang="en">
<head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    
    <!-- Title -->
    <div>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <P id="description"> <i>Thank you for taking the time to help us improve the platform</i></P>
    </div>

    <!-- Survey-Form -->
    <form id="survey-form" action="">

            <!-- Name, Email, Age -->
            <div id="error"></div>      
            <label id="name-label" for=""> <p> Name</p></label>
            <input id="name" type="text" placeholder="Enter your name" required>
            <label id="email-label" for=""> <p> Email</p></label>
            <input id="email" type="email" placeholder="Enter your email" required>
            <label id="number-label" for="" > <p> Age (optional)</p></label>
            <input id ="number" type="number" min="0" max="99" placeholder="Age" required>
            
            <!-- Dropdown -->
            <label> <p> Which option best describes your current role?</p></label>
            <select id="dropdown">
                <option>Select current role</option>
                <option>Student</option>
                <option>Full Time Job</option>
                <option>Full Time Learner</option>
                <option>Prefer not to stay</option>
              </select>
        
        
            <!-- Radio buttons -->
            <label><p> Whould you recommend freeCodeCamp to a friend?</p></label>
            <input id="radio" class="rad" type="radio" name="recommend" value="1">&nbsp&nbsp&nbspDefinetely <br><br>
            <input id="radio" class="rad" type="radio" name="recommend" value="2">&nbsp&nbsp&nbspMaybe <br><br>
            <input id="radio" class="rad" type="radio" name="recommend" value="3">&nbsp&nbsp&nbspNot Sure <br> <br>
        


              <!-- Dropdown 2 -->
              <label> <p> What is your favorite feature of freeCodeCamp?</p></label>
              <select id="dropdown">
                  <option>Select an option</option>
                  <option>Challenges</option>
                  <option>Projects</option>
                  <option>Community</option>
                  <option>Open Source</option>
                </select>
        

               <!-- Check box -->
                <div class = "checkbox" >
                    <label> <p> What would you like to see improved? (Check all that apply)</p></label>
                    <input id="checkbox" type="checkbox" name="improved" value="1">Front-end Projects<br><br>
                    <input id="checkbox" type="checkbox" name="improved" value="2">Back-end Projects<br><br>
                    <input id="checkbox" type="checkbox" name="improved" value="3">Data Visualization<br><br>
                    <input id="checkbox" type="checkbox" name="improved" value="4">Challenges<br><br>
                    <input id="checkbox" type="checkbox" name="improved" value="5">Open Source Community<br><br>
                    <input id="checkbox" type="checkbox" name="improved" value="6">Gitter help rooms<br><br>
                    <input id="checkbox" type="checkbox" name="improved" value="7">Videos<br><br>
                    <input id="checkbox" type="checkbox" name="improved" value="8">City Meetups<br><br>
                    <input id="checkbox" type="checkbox" name="improved" value="9">Wiki<br><br>
                    <input id="checkbox" type="checkbox" name="improved" value="10">Forum<br><br>
                    <input id="checkbox" type="checkbox" name="improved" value="11">Additional Courses<br><br>
                </div>

                <!-- Text Area -->
                <label> <p>Any comments or suggestions?</p></label>
                <textarea placeholder="Enter your comments here..." name="" cols="30" rows="10"></textarea>

        <button id="submit">submit</button>
    </form>

</body>
</html>
